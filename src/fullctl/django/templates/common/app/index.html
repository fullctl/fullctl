{% extends "ixctl/base.html" %}
{% block "app-content" %}
<div class="app-content" id="app-content">

</div>
{% endblock %}
{% block "js" %}
{{ block.super }}
<script language="javascript">
window.ORG_ID = {{ org.id }};
window.ORG_TAG= "{{ org.tag }}";
window.ORG_NAME = "{{ org.name }}";
window.INSTANCE_ID = {{ instance.id }};
$(window.ixctl).on("instanced", function(e,instance) {
  {% if instance.ix_set.all.count == 0 %}
  var add_ix = new window.ixctl.modals.ImportOrganization();
  add_ix.show();
  {% endif %}
});
</script>
{% endblock %}
