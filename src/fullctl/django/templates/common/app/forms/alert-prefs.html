{% load i18n static %}
<div class="container" id="form-alert-prefs">
  <div class="row">
    <div class="col-xs-12 col-md-3" id="alert-list">
      <nav class="nav flex-column">
         <a class="nav-link active" data-nav-target="#alert-recipients" href="#">{% trans "Recipients" %}</a>
      </nav>
    </div>

    <div class="col-xs-12 col-md-9">

      <div id="alert-recipients">
        <table
          class="table table-striped table-sm"
          data-sort-container="tbody"
          data-api-list-label="recipient"
          data-sort-row=".listitem">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col" data-sort-target=".typ">{% trans "Type" %}</th>
              <th scope="col" data-sort-target=".recipient">{% trans "Recipient" %}</th>
            </tr>
          </thead>
          <tbody class="api-list-body">
          </tbody>
        </table>


        <form id="alertrcp-add" class="inline form-inline right nested">
            <div class="form-inline-field">
              <label>{% trans "Email address" %}</label>
              <div>
                <input type="hidden" name="typ" id="typ" value="email">
                <input type="text" class="form-control form-control-sm" name="recipient" id="recipient">

                <button type="button" class="btn btn-primary btn-xs btn-add attached-sm"><span class="icon white"><img src="{% static "common/icons/md-add.svg" %}" alt="{% trans "Add Recipient" %}"></span></button>
              </div>
            </div>

        </form>



      </div>


    </div>
  </div>
</div>

<table>
  <tr class="alert-recipients listitem">
    <td>
      <button type="button" class="btn btn-danger btn-sm" data-action="delete_remote">
        <span>Remove</span>
      </button>
    </td>
    <td scope="col" class="typ" name="typ"></td>
    <td scope="col" class="recipient" name="recipient"></td>
  </tr>
</table>
