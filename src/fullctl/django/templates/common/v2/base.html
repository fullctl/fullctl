{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block "title" %}fullctl{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/ico" href="{% static "common/favicon.ico" %}">

    {% block "js" %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static "common/20c/twentyc.core.min.js" %}"></script>
    <script src="{% static "common/20c/twentyc.rest.js" %}"></script>
    <script src="{% static "grainy/grainy.js" %}"></script>
    <script>
    $(document).ready(function() {
      twentyc.rest.config.csrf = "{{ csrf_token }}";
      fullctl.static_path = "{% static "" %}";

      grainy.setup({
      {% for namespace, perm in request.perms.pset.permissions.items %}
        "{{ namespace }}" : {{ perm.value }}{% if not forloop.last %},{% endif %}
      {% endfor %}
      })
    });
    </script>
    {% endblock %}
    {% block "css" %}
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Space+Mono&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% endblock %}
  </head>
  <body>
  {% block "content" %}

  {% endblock "content" %}

  {% include "common/v2/snippets.html" %}

  </body>
</html>
