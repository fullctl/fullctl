{% load static i18n %}
{% for backend in backends.backends %}
<div class="oauth-badges">
  <div class="oauth-backend {{ backend }}" title="{{ backend }}">
    <a href="{% url 'social:begin' backend %}?next={{ request.GET.next|urlencode }}" class="btn btn-light btn-oauth">
    {% if backend == "google-oauth2" %}
    <img
      alt="{% trans "login with google" %}"
      title="{% trans "login with google" %}"
      src="{% static "common/oauth/google.svg" %}"
      class="img-fluid login-google"
    >
    <span>{% trans "Sign in with Google" %}</span>
    {% elif backend == "peeringdb" %}
    <img
      alt="{% trans "login with peeringdb" %}"
      title="{% trans "login with peeringdb" %}"
      src="{% static "common/oauth/peeringdb.png" %}"
      class="img-light img-fluid login-peeringdb"
    >
    <img
      alt="{% trans "login with peeringdb" %}"
      title="{% trans "login with peeringdb" %}"
      src="{% static "common/oauth/peeringdb-dark.png" %}"
      class="img-dark img-fluid login-peeringdb"
    >
    {% elif backend == "twentyc" %}
    <img
      alt="{% trans "login with 20C" %}"
      title="{% trans "login with 20C" %}"
      src="{% static "common/oauth/20c.svg" %}"
      class="img-fluid login-peeringdb"
    >
    {% else %}
    {{ backend }}
    {% endif %}
    </a>
  </div>
</div>
{% endfor %}
