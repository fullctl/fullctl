[build-system]
requires = [ "poetry>=0.12",]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "fullctl"
repository = "https://github.com/fullctl/fullctl"
version = "0.3.0.1"
description = "Core classes and functions for service applications"
authors = [ "20C <code@20c.com>",]
license = "Apache-2.0"
classifiers = [ 
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9"
]

#packages = [
#    { include = "fullctl", from = "src" },
#]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.poetry.dependencies]
python = "^3.7"
django-handleref = ">=0.5"
djangorestframework = ">=3.11,<4"
Django = ">=2.2,<4"
django-peeringdb = "*"
django-reversion = "<4"
django-inet = "*"
django-autocomplete-light = ">=3,<=4"
social-auth-app-django = "<4"
grainy = ">=1.8.1,<2"
django-grainy = ">=1.9.0,<2"
pyyaml = "*"
pip = "*"
celery = "<6,>=5"
peeringdb = "<2"
whitenoise = "^5.2.0"

[tool.poetry.dev-dependencies]
docker-compose = "^1.29.1"
# tests
pytest = ">=6.0.1"
pytest-django = ">=3.8.0"
pytest-cov = "*"
pytest-pythonpath = "*"

# linting
bandit = "^1.6.2"
black = {version = ">=20", allow-prereleases = true}
isort = "^5.7.0"
flake8 = "^3.8.4"
pre-commit = "^2.13.0"
pyupgrade = "^2.19.4"

# docs
markdown = "*"
markdown-include = ">=0.5,<1"
mkdocs = ">=1.0.0,<2.0.0"

# ctl
ctl = "^1.0.0"
jinja2 = "^2.11.2"
tmpl = "^0.3.0"

[tool.poetry.plugins."markdown.extensions"]
pymdgen = "pymdgen.md:Extension"
