version: "3"
services:
  postgres:
    image: "postgres:12"
    environment:
      POSTGRES_DB: fullctl
      POSTGRES_USER: fullctl
      POSTGRES_PASSWORD: devPASSWORD
    logging:
      options:
        max-size: 100m
        max-file: "3"
    ports:
      - "15432:5432"
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data


  aaactl_web:
    build:
      context: ../../../aaactl
      dockerfile: Dockerfile
    command: runserver 0.0.0.0:6000
    env_file:
      - .env
      - ../../../aaactl/Ctl/dev/.env
    environment:
      DATABASE_PASSWORD: devPASSWORD
      DATABASE_HOST: postgres
      # defaults
      DATABASE_USER: account_service
      DATABASE_NAME: account_service
      # DATABASE_PORT: 5432
    logging:
      options:
        max-size: 100m
        max-file: "3"
    ports:
      # this needs to be set in the shell, compose env vars aren't read yet
      - "${AAACTL_PORT:-6000}:6000"
    volumes:
      - ../../src/fullctl:/srv/service/main/fullctl
      - ../../../aaactl/src:/srv/service/main

  ixctl_web:
    build:
      context: ../../../ixctl
      dockerfile: Dockerfile
    command: runserver 0.0.0.0:6001
    env_file:
      - .env
      - ../../../ixctl/Ctl/dev/.env
    environment:
      DATABASE_PASSWORD: devPASSWORD
      DATABASE_HOST: postgres
      # defaults
      # DATABASE_USER: account_service
      # DATABASE_NAME: account_service
      # DATABASE_PORT: 5432
    logging:
      options:
        max-size: 100m
        max-file: "3"
    ports:
      # this needs to be set in the shell, compose env vars aren't read yet
      - "${IXCTL_PORT:-6001}:6001"
    volumes:
      - ../../src/fullctl:/srv/service/main/fullctl
      - ../../../ixctl/src:/srv/service/main

  peerctl_web:
    build:
      context: ../../../peerctl
      dockerfile: Dockerfile
    command: runserver 0.0.0.0:6001
    env_file:
      - .env
      - ../../../peerctl/Ctl/dev/.env
    environment:
      DATABASE_PASSWORD: devPASSWORD
      DATABASE_HOST: postgres
    logging:
      options:
        max-size: 100m
        max-file: "3"
    ports:
      # this needs to be set in the shell, compose env vars aren't read yet
      - "${PEERCTL_PORT:-6001}:6001"
    volumes:
      - ../../src/fullctl:/srv/service/main/fullctl
      - ../../../peerctl/src:/srv/service/main
      - ../../../pdbctl/src:/srv/service/venv/lib/python3.9/site-packages/pdbctl


  devicectl_web:
    build:
      context: ../../../devicectl
      dockerfile: Dockerfile
    command: runserver 0.0.0.0:6001
    env_file:
      - .env
      - ../../../devicectl/Ctl/dev/.env
    environment:
      DATABASE_PASSWORD: devPASSWORD
      DATABASE_HOST: postgres
    logging:
      options:
        max-size: 100m
        max-file: "3"
    ports:
      # this needs to be set in the shell, compose env vars aren't read yet
      - "${DEVICECTL_PORT:-6001}:6001"
    volumes:
      - ../../src/fullctl:/srv/service/main/fullctl
      - ../../../devicectl/src:/srv/service/main


  pdbctl_web:
    build:
      context: ../../../pdbctl
      dockerfile: Dockerfile
    command: runserver 0.0.0.0:6001
    env_file:
      - .env
      - ../../../pdbctl/Ctl/dev/.env
    environment:
      DATABASE_PASSWORD: devPASSWORD
      DATABASE_HOST: postgres
    logging:
      options:
        max-size: 100m
        max-file: "3"
    ports:
      # this needs to be set in the shell, compose env vars aren't read yet
      - "${PDBCTL_PORT:-6001}:6001"
    volumes:
      - ../../src/fullctl:/srv/service/main/fullctl
      - ../../../pdbctl/src:/srv/service/main


volumes:
  postgres_data:
